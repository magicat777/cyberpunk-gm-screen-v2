# SonarQube Project Configuration

# Required metadata
sonar.projectKey=cyberpunk-gm-screen-v2
sonar.projectName=Cyberpunk GM Screen v2
sonar.projectVersion=1.0

# Organization (optional)
# sonar.organization=your-organization

# Source directories
sonar.sources=src
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/coverage/**,**/dist/**,**/node_modules/**,**/*.stories.tsx

# Test directories
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/*.stories.tsx,**/test/**,**/tests/**,src/main.tsx,src/test/**

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis mode
sonar.scm.disabled=false

# Language specific settings
sonar.typescript.tslintconfigpath=.eslintrc.json
sonar.typescript.eslint.reportPaths=eslint-report.json

# Additional properties
sonar.cpd.exclusions=**/*.test.tsx,**/*.test.ts
sonar.duplication.exclusions=**/*.test.tsx,**/*.test.ts